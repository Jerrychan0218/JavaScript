<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Learning</title>
        <!--link for css, rel = 這份檔案與目標之間的聯結關係, type = 目標的檔案類型, href = 超連結-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--大標題h1-->
        <h1>JavaScipt Class</h1>
        <!--增設一個輸入欄位，在欄位中會有灰字寫 輸入文字-->
        <input id = "userinput" type="text" placeholder = "輸入文字">
        <!--設置按鈕button-->
        <button id="enter">Enter</button> <!--用id會比class來得快，因為id只有一個-->
        <!--設置點列式清單ul-->
        <button id = "clear">Clear</button>
        <ul>
            <!--列表內容list item li-->
            <li>日文</li>
            <li>學前端</li>
            <li>做個好人</li>
            <li>複習</li>
        </ul>
        <!--script for javascript 檔案, src for sources-->
        <script type="text/Javascript" src="script_list.js">
        </script>
    </body>
</html>
